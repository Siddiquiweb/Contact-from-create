<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contact">
        <h2>contact Me!</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id=" Name" class="item" autocomplete="off">
                    <div class="error-text"> Full Name con't be blank</div>
                </div>
            </div>

            <div class="input-field field">
                <input type="text" placeholder="Email Adress" id="email" class="item" autocomplete="off">
                <div class="error-text"> Email Addres con't be blank</div>
            </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number" id="phone" class="item" autocomplete="off">
                    <div class="error-text"> contact con't be blank</div>
                </div>
            </div>

            <div class="input-field field">
                <input type="text" placeholder="Subject" id="Subject" class="item" autocomplete="off">
                <div class="error-text"> Subject con't be blank</div>
            </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10" placeholder="Your Message" class="item"
                    autocomplete="off"></textarea>
                <div class="error-text"> Message con't be blank</div>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>







    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="main.js"></script>
</body>

</html>
